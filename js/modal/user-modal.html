<div class="btf-modal">
  <h3>Hello {{name}}</h3>
  <p><a href ng-click="hideModal()">Close Me</a></p>
  <input type='text' ng-model="user.name" placeholder="Your name" />
  <input type='text' ng-model="user.email" placeholder="Your email" />
  <input type='submit' value="Add user" ng-click="addUser()" />
</div>
