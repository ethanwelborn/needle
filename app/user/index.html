<table id='user-table'>
	<tr>
		<th>Name</th>
		<th>Email</th>
		<th>Date/Time Added</th>
	</tr>

	<tr ng-repeat="user in users">
		<td>
			{{ user.name }}
		</td>
		<td>
			{{ user.email }}
		</td>
		<td>
			<span>{{ user.date | date:'MM/dd/yyyy hh:mm:ss' }}</span>
		</td>
	</tr>

</table>

<button ng-click="showModal()" id='add-user'>Add New</button>
